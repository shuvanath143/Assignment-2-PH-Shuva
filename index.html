<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Flower Market</title>
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Flower">
            </div>
            <ul class="nav-links">
                <li class="nav-link"><a class="nav-link-item" href="">Home</a></li>
                <li class="nav-link"><a class="nav-link-item" href="">Shop</a></li>
                <li class="nav-link"><a class="nav-link-item" href="">About Us</a></li>
                <li class="nav-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a class="nav-link-item" href="">Cart ($56)</a>
                </li>
            </ul>
        </nav>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    Always <span>Fresh</span>
                </h1>
                <h1 class="hero-title">
                    <span>Flowers</span>
                </h1>
                <p class="hero-description">Indulge your senses with the beauty and fragrance of our fresh flower shop.
                    From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for
                    any occasion. </p>
            </div>
            <div class="hero-image">
                <img src="images/hero-flower.png" alt="Hero Flower">
            </div>
        </section>
    </header>

    
</body>

</html>
